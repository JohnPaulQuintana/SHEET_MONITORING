<aside class="hidden md:flex md:flex-col w-64 bg-white shadow-md h-screen overflow-y-auto" x-data="dashboard()">
  <div class="flex flex-col min-h-full p-6">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Monitoring Panel</h2>

    <!-- Navigation -->
    <nav class="flex-1 space-y-2">
      <a href="/dashboard"
         :class="window.location.pathname==='/dashboard' ? 'bg-green-100 text-green-700' : 'text-gray-700 hover:bg-green-100'"
         class="flex items-center px-4 py-2 rounded">
        <i data-lucide="home" class="lucide w-5 h-5 mr-3"></i> Dashboard
      </a>

      <div class="flex flex-col border-b border-gray-200 mb-4">
        <button @click="activeTab='list'"
                :class="activeTab==='list' ? 'border-green-500 text-green-600' : 'text-gray-500'"
                class="px-4 py-2 -mb-px border-b-2 font-medium flex items-center space-x-2">
          <i data-lucide="table" class="lucide w-5 h-5"></i>
          <span>Sheet List</span>
        </button>
        <button @click="activeTab='add'"
                :class="activeTab==='add' ? 'border-green-500 text-green-600' : 'text-gray-500'"
                class="px-4 py-2 -mb-px border-b-2 font-medium flex items-center space-x-2">
          <i data-lucide="plus-circle" class="lucide w-5 h-5"></i>
          <span>Add New Sheet</span>
        </button>
      </div>
    </nav>

    <!-- Active Updaters Sidebar Block -->
    <div class="hidden lg:flex flex-col bg-white shadow-lg border-t">
      <!-- Header -->
      <div class="px-4 py-3 border-b flex items-center gap-2">
        <i data-lucide="users" class="w-5 h-5 text-green-600"></i>
        <h2 class="text-sm font-semibold text-gray-700">Users Who Updated Today</h2>
      </div>

      <!-- Users List -->
      <div class="p-4 flex-1">
        <template x-if="usersWhoUpdatedToday().length > 0">
          <ul class="space-y-2">
            <template x-for="entry in usersWhoUpdatedToday()" :key="entry.user">
              <li class="flex justify-between items-center bg-green-50 px-3 py-2 rounded-md shadow-sm hover:bg-green-100 transition">
                <span class="text-sm font-medium truncate" x-text="entry.user"></span>
                <span class="bg-green-200 text-green-800 text-[11px] px-2 py-0.5 rounded-full font-semibold" x-text="entry.count"></span>
              </li>
            </template>
          </ul>
        </template>

        <template x-if="usersWhoUpdatedToday().length === 0">
          <div class="text-center text-gray-400 italic text-sm py-4">
            No updates yet today
          </div>
        </template>
      </div>
    </div>

    <!-- Logout -->
    <a href="/auth/logout" class="mt-auto block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-center">
      Logout
    </a>
  </div>
</aside>
