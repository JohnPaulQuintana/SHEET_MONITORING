<header class="flex items-center justify-between bg-white shadow px-4 py-3 md:px-6 md:py-4 sticky -top-2 z-20">
  <button @click="sidebarOpen=!sidebarOpen" class="md:hidden text-gray-600 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
  <div class="flex flex-col md:flex-row items-center justify-between w-full">
    <div class="flex items-center space-x-2">
      <i data-lucide="monitor" class="lucide w-6 h-6 text-green-600"></i>
      <h1 class="text-lg md:text-xl font-bold text-gray-800">Monitoring Online Sheets</h1>
    </div>
    <div class="flex items-center space-x-4">
      <p class="font-semibold text-gray-700">Hello, {{ user.email }}</p>
    </div>
  </div>
</header>
