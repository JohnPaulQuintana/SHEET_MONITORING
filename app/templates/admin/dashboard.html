{% extends "base.html" %} {% block title %}Admin Dashboard{% endblock %} {%
block content %}
<div x-data="dashboard()" x-init="init()" class="flex h-screen bg-gray-100">
  <!-- Mobile Sidebar -->
  <aside
    x-show="sidebarOpen"
    x-transition:enter="transition duration-300 transform"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition duration-300 transform"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-md z-50 h-screen overflow-y-auto md:hidden"
  >
    <div class="flex flex-col min-h-full p-6">
      <h2 class="text-2xl font-bold text-green-700 mb-6">Monitoring Panel</h2>
      <nav class="flex-1 space-y-2">
        <a
          href="/dashboard"
          :class="window.location.pathname === '/dashboard' ? 'bg-green-100 text-green-700' : 'text-gray-700 hover:bg-green-100'"
          class="flex items-center px-4 py-2 rounded"
        >
          <i data-lucide="home" class="lucide w-5 h-5 mr-3"></i> Dashboard
        </a>
        <!-- <a href="/dashboard/manage_accounts" 
         :class="window.location.pathname === '/dashboard/manage_accounts' ? 'bg-green-100 text-green-700' : 'text-gray-700 hover:bg-green-100'" 
         class="flex items-center px-4 py-2 rounded">
        <i data-lucide="users" class="lucide w-5 h-5 mr-3"></i> Manage Accounts
      </a>
      <a href="/dashboard/online_sheets" 
         :class="window.location.pathname === '/dashboard/online_sheets' ? 'bg-green-100 text-green-700' : 'text-gray-700 hover:bg-green-100'" 
         class="flex items-center px-4 py-2 rounded">
        <i data-lucide="table" class="lucide w-5 h-5 mr-3"></i> Online Sheets
      </a> -->
        <div class="grid grid-cols-1 gap-2 mt-2 w-full">
          <div
            class="bg-white rounded-xl shadow transition-transform duration-200 flex items-center space-x-3 p-4"
          >
            <div class="p-2 bg-green-100 rounded-full">
              <i data-lucide="table" class="lucide w-5 h-5 text-green-600"></i>
            </div>
            <div>
              <p class="text-gray-500">Total Sheets</p>
              <h2 class="text-2xl font-bold" x-text="sheets.length"></h2>
            </div>
          </div>
          <div
            class="bg-white rounded-xl shadow transition-transform duration-200 flex items-center space-x-3 p-4"
          >
            <div class="p-2 bg-blue-100 rounded-full">
              <i data-lucide="clock" class="lucide w-5 h-5 text-blue-600"></i>
            </div>
            <div>
              <p class="text-gray-500">Recently Modified</p>
              <h2
                class="text-2xl font-bold"
                x-text="sheets.filter(s => s.last_modified_dt && (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) <= 1).length"
              ></h2>
            </div>
          </div>
          <!-- <div class="bg-white rounded-xl shadow hover:shadow-lg hover:scale-[1.02] transition-transform duration-200 flex items-center space-x-3 p-4">
          <div class="p-2 bg-purple-100 rounded-full">
            <i data-lucide="users" class="lucide w-6 h-6 text-purple-600"></i>
          </div>
          <div>
            <p class="text-gray-500">Active Users</p>
            <h2 class="text-2xl font-bold" x-text="active_users"></h2>
          </div>
        </div> -->
        </div>
      </nav>
      <a
        href="/auth/logout"
        class="mt-auto block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-center"
        >Logout</a
      >
    </div>
  </aside>

  <!-- Mobile Overlay -->
  <div
    x-show="sidebarOpen"
    x-transition.opacity
    @click="sidebarOpen = false"
    class="fixed inset-0 bg-black bg-opacity-25 z-40 md:hidden"
  ></div>

  <!-- Desktop Sidebar -->
  <aside
    class="hidden md:flex md:flex-col w-64 bg-white shadow-md h-screen overflow-y-auto"
  >
    <div class="flex flex-col min-h-full p-6">
      <h2 class="text-2xl font-bold text-green-700 mb-6">Monitoring Panel</h2>
      <nav class="flex-1 space-y-2">
        <a
          href="/dashboard"
          :class="window.location.pathname === '/dashboard' ? 'bg-green-100 text-green-700' : 'text-gray-700 hover:bg-green-100'"
          class="flex items-center px-4 py-2 rounded"
        >
          <i data-lucide="home" class="lucide w-5 h-5 mr-3"></i> Dashboard
        </a>
        <!-- <a href="/dashboard/manage_accounts" 
         :class="window.location.pathname === '/dashboard/manage_accounts' ? 'bg-green-100 text-green-700' : 'text-gray-700 hover:bg-green-100'" 
         class="flex items-center px-4 py-2 rounded">
        <i data-lucide="users" class="lucide w-5 h-5 mr-3"></i> Manage Accounts
      </a>
      <a href="/dashboard/online_sheets" 
         :class="window.location.pathname === '/dashboard/online_sheets' ? 'bg-green-100 text-green-700' : 'text-gray-700 hover:bg-green-100'" 
         class="flex items-center px-4 py-2 rounded">
        <i data-lucide="table" class="lucide w-5 h-5 mr-3"></i> Online Sheets
      </a> -->
        <!-- KPI Cards -->

        <div class="grid grid-cols-1 gap-2 mt-2 w-full">
          <div
            class="bg-white rounded-xl shadow transition-transform duration-200 flex items-center space-x-3 p-4"
          >
            <div class="p-2 bg-green-100 rounded-full">
              <i data-lucide="table" class="lucide w-5 h-5 text-green-600"></i>
            </div>
            <div>
              <p class="text-gray-500">Total Sheets</p>
              <h2 class="text-2xl font-bold" x-text="sheets.length"></h2>
            </div>
          </div>
          <div
            class="bg-white rounded-xl shadow transition-transform duration-200 flex items-center space-x-3 p-4"
          >
            <div class="p-2 bg-blue-100 rounded-full">
              <i data-lucide="clock" class="lucide w-5 h-5 text-blue-600"></i>
            </div>
            <div>
              <p class="text-gray-500">Recently Modified</p>
              <h2
                class="text-2xl font-bold"
                x-text="sheets.filter(s => s.last_modified_dt && (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) <= 1).length"
              ></h2>
            </div>
          </div>
          <!-- <div class="bg-white rounded-xl shadow hover:shadow-lg hover:scale-[1.02] transition-transform duration-200 flex items-center space-x-3 p-4">
          <div class="p-2 bg-purple-100 rounded-full">
            <i data-lucide="users" class="lucide w-6 h-6 text-purple-600"></i>
          </div>
          <div>
            <p class="text-gray-500">Active Users</p>
            <h2 class="text-2xl font-bold" x-text="active_users"></h2>
          </div>
        </div> -->
        </div>
      </nav>
      <a
        href="/auth/logout"
        class="mt-auto block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-center"
        >Logout</a
      >
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <header
      class="flex items-center justify-between bg-white shadow px-4 py-3 md:px-6 md:py-4 sticky top-0 z-20"
    >
      <!-- Mobile Sidebar Toggle -->
      <button
        @click="sidebarOpen = !sidebarOpen"
        class="md:hidden text-gray-600 focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- App Title / Purpose -->
      <div class="flex items-center space-x-2">
        <i data-lucide="monitor" class="lucide w-6 h-6 text-green-600"></i>
        <h1 class="text-lg md:text-xl font-bold text-gray-800">
          Monitoring Online Sheets
        </h1>
      </div>

      <!-- Welcome Message -->
      <div class="flex items-center space-x-4">
        <p class="font-semibold text-gray-700">Hello, {{ user.email }}</p>
      </div>
    </header>

    <!-- Scrollable Content -->
    <div class="flex-1 overflow-auto p-2 md:p-4">
      <!-- Tabs -->
      <div class="w-full mt-6">
        <div class="flex border-b border-gray-200 mb-4">
          <button
            @click="activeTab = 'list'"
            :class="activeTab === 'list' ? 'border-green-500 text-green-600' : 'text-gray-500'"
            class="px-4 py-2 -mb-px border-b-2 font-medium flex items-center space-x-2"
          >
            <i data-lucide="table" class="lucide w-5 h-5"></i>
            <span>Sheet List</span>
          </button>
          <button
            @click="activeTab = 'add'"
            :class="activeTab === 'add' ? 'border-green-500 text-green-600' : 'text-gray-500'"
            class="px-4 py-2 -mb-px border-b-2 font-medium flex items-center space-x-2"
          >
            <i data-lucide="plus-circle" class="lucide w-5 h-5"></i>
            <span>Add New Sheet</span>
          </button>
        </div>

        <!-- Sheet List -->
        <div
          x-show="activeTab === 'list'"
          x-transition
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <template x-for="s in sheets" :key="s.id">
            <div
              class="bg-white border border-gray-200 rounded-3xl shadow-md hover:shadow-xl hover:scale-[1.02] transition-transform duration-200 flex flex-col overflow-hidden"
            >
              <div
                class="px-6 py-2 border-b bg-green-700 text-white flex items-center space-x-2"
              >
                <i data-lucide="file-text" class="lucide w-7 h-7 shrink-0"></i>
                <h3 class="text-lg md:text-xl font-bold" x-text="s.name"></h3>
              </div>
              <div
                class="p-6 flex-1 flex flex-col justify-between space-y-5 text-gray-700 text-sm overflow-hidden"
              >
                <div class="space-y-3">
                  <div class="flex items-center space-x-2">
                    <i
                      data-lucide="calendar"
                      class="lucide w-5 h-5 text-green-700"
                    ></i>
                    <p class="flex flex-col">
                      <span class="font-semibold text-gray-800"
                        >Last Modified:</span
                      >
                      <span
                        x-text="s.last_modified_dt ? new Date(s.last_modified_dt).toLocaleString() : '-'"
                        :class="{
                          'text-green-700': s.last_modified_dt && (new Date() - new Date(s.last_modified_dt)) / (1000*60*60*24) <= 1,
                          'text-red-600': !s.last_modified_dt || (new Date() - new Date(s.last_modified_dt)) / (1000*60*60*24) > 1
                        }"
                      ></span>
                    </p>
                  </div>
                  <div class="flex items-center space-x-2">
                    <i
                      data-lucide="user"
                      class="lucide w-5 h-5 text-green-700 shrink-0"
                    ></i>
                    <p class="flex flex-col">
                      <span class="font-semibold text-gray-800"
                        >Modified By:</span
                      >
                      <span x-text="s.modified_by || '-'"></span>
                    </p>
                  </div>
                  <div class="flex items-center space-x-2">
                    <i
                      data-lucide="mail"
                      class="lucide w-5 h-5 text-green-700 shrink-0"
                    ></i>
                    <p class="flex flex-col">
                      <span class="font-semibold text-gray-800"
                        >Modified Email:</span
                      >
                      <span x-text="s.modified_email || '-'"></span>
                    </p>
                  </div>
                </div>
                <div
                  class="flex justify-between items-center pt-3 border-t border-gray-100"
                >
                  <span
                    :class="{
                        'bg-green-100 text-green-800': s.last_modified_dt && (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) <= 1,
                        'bg-yellow-100 text-yellow-800': s.last_modified_dt && (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) > 1 && (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) <=3,
                        'bg-red-100 text-red-800': !s.last_modified_dt || (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) > 3
                      }"
                    class="px-3 py-1 text-xs md:text-sm rounded-full font-medium shadow-sm whitespace-nowrap"
                    x-text="s.last_modified_dt && (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) <= 1
                        ? 'Updated Today'
                        : s.last_modified_dt && (new Date() - new Date(s.last_modified_dt))/(1000*60*60*24) <= 3
                        ? 'Updated Recently'
                        : 'Outdated'"
                  ></span>
                  <a
                    :href="s.url"
                    target="_blank"
                    class="text-blue-600 hover:underline font-medium text-sm md:text-base"
                    >Open</a
                  >
                </div>
              </div>
            </div>
          </template>
        </div>

        <!-- Add Sheet Tab -->
        <div x-show="activeTab === 'add'" x-transition>
          <form
            x-ref="addSheetForm"
            @submit.prevent="submitSheet"
            class="bg-white p-6 rounded shadow space-y-4"
          >
            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Sheet Name</label
              >
              <input
                type="text"
                x-model="sheetName"
                name="name"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-green-500 focus:border-green-500"
                required
              />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Sheet URL</label
              >
              <input
                type="url"
                x-model="sheetUrl"
                name="url"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-green-500 focus:border-green-500"
                required
              />
            </div>
            <div>
              <button
                type="submit"
                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
              >
                Add Sheet
              </button>
            </div>
            <p
              x-show="errorMessage"
              x-text="errorMessage"
              class="text-red-500 mt-2"
            ></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div
    x-show="popupMessage"
    x-transition:enter="transition transform ease-out duration-300"
    x-transition:enter-start="opacity-0 -translate-y-2"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition transform ease-in duration-300"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-2"
    x-text="popupMessage"
    :class="popupType === 'success' ? 'bg-green-500' : 'bg-red-500'"
    class="fixed top-6 right-6 text-white px-4 py-3 rounded shadow-lg z-50"
    x-cloak
  ></div>
</div>

<script>
  function dashboard() {
    return {
      sidebarOpen: false,
      activeTab: 'list',
      sheetName: '',
      sheetUrl: '',
      errorMessage: '',
      sheets: {{ sheets | tojson | safe }} || [],
      active_users: {{ active_users | default(0) }},
      now: '{{ now }}',

      popupMessage: '',
      popupType: 'success',

      async submitSheet() {
        this.errorMessage = '';
        try {
          let formData = new FormData(this.$refs.addSheetForm);
          let response = await fetch('/dashboard/online_sheets/add', {
            method: 'POST',
            body: formData
          });
          let data = await response.json();
          if (!response.ok) {
            this.showPopup(data.detail || 'Error adding sheet', 'error');
            return;
          }

          // Add new sheet immediately
          this.sheets.push({
            id: data.id,
            name: this.sheetName,
            url: this.sheetUrl,
            last_modified_dt: data.last_modified_dt || new Date().toISOString(),
            modified_by: '{{ user.email }}',
            modified_email: '{{ user.email }}'
          });

          this.sheetName = '';
          this.sheetUrl = '';
          this.showPopup('Sheet added successfully!', 'success');
          this.activeTab = 'list';
          lucide.createIcons();

        } catch (err) {
          console.error(err);
          this.showPopup('Network error', 'error');
        }
      },

      showPopup(message, type = 'success') {
        this.popupMessage = message;
        this.popupType = type;
        setTimeout(() => this.popupMessage = '', 3000);
      },

      async refreshSheets() {
        try {
          const response = await fetch('/dashboard/online_sheets/check_updates');
          const updates = await response.json();
          if (!updates.updated_sheets) return;
          updates.updated_sheets.forEach(s => {
            const idx = this.sheets.findIndex(sheet => sheet.id === s.id);
            if (idx === -1) {
              this.sheets.push({ ...s, last_modified_dt: s.last_modified_dt || '', modified_by: s.modified_by || '', modified_email: s.modified_email || '' });
            } else {
              this.sheets[idx] = { ...this.sheets[idx], ...s };
            }
          });
          lucide.createIcons();
        } catch (err) {
          console.error('Error refreshing sheets', err);
        }
      },

      init() {
        lucide.createIcons();
        setInterval(() => { this.refreshSheets() }, 60000);
      }
    }
  }
</script>
{% endblock %}
