{% extends "base.html" %}
{% block title %}Monitoring Sheet - Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-green-50 p-4">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full">
    <!-- App Name -->
    <h1 class="text-4xl font-extrabold text-green-700 text-center mb-4">Monitoring Sheet</h1>
    <h2 class="text-2xl font-semibold text-green-600 text-center mb-8">Login</h2>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="your@email.com"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
        />
      </div>

      <div class="relative">
        <label class="block font-medium mb-1">Password</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Enter password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none pr-10"
        />
        <!-- Password toggle using Lucide -->
        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 text-gray-500 hover:text-gray-700">
          <i data-lucide="eye"></i>
        </button>
      </div>

      <button
        type="submit"
        id="loginBtn"
        class="w-full py-3 bg-green-600 text-white rounded-lg flex items-center justify-center"
      >
        <span id="btnText">Login</span>
        <svg id="loader" class="w-5 h-5 ml-2 animate-spin hidden text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
      <p id="errorMsg" class="text-red-500 text-center mt-2 hidden"></p>
    </form>
  </div>
</div>

<!-- Lucide Icons -->
<script type="module">
  lucide.createIcons();

  const token = document.cookie.split('; ').find(row => row.startsWith('token='));
  if (token) window.location.href = "/dashboard";

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBl0GGJM0mZK_MtQNCS0GpkhvtpuDPIfMA",
    authDomain: "bj-alert.firebaseapp.com",
    projectId: "bj-alert",
    storageBucket: "bj-alert.firebasestorage.app",
    messagingSenderId: "149339289115",
    appId: "1:149339289115:web:813c82d053e2cc4fa62abe",
    measurementId: "G-C20NY0NXZM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById("loginForm");
  const loader = document.getElementById("loader");
  const btnText = document.getElementById("btnText");
  const errorMsg = document.getElementById("errorMsg");
  const loginBtn = document.getElementById("loginBtn");
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;

    // Swap icon
    togglePassword.innerHTML = type === "password"
      ? '<i data-lucide="eye"></i>'
      : '<i data-lucide="eye-off"></i>';
    lucide.createIcons();
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.classList.add("hidden");

    // Show loader
    btnText.textContent = "Logging in...";
    loader.classList.remove("hidden");
    loginBtn.disabled = true;

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const token = await userCredential.user.getIdToken(true);

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken: token }),
        credentials: "include"
      });

      if (res.ok) {
        window.location.href = "/dashboard";
      } else {
        const data = await res.json();
        errorMsg.textContent = data.detail || "Login failed";
        errorMsg.classList.remove("hidden");
      }
    } catch (err) {
      errorMsg.textContent = err.message;
      errorMsg.classList.remove("hidden");
    } finally {
      btnText.textContent = "Login";
      loader.classList.add("hidden");
      loginBtn.disabled = false;
    }
  });
</script>
{% endblock %}
